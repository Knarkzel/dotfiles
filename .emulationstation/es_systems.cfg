<systemList>
	<system>
		<name>nes</name>
		<fullname>Nintendo Entertainment System</fullname>
		<path>~/roms/nes</path>
		<extension>.nes</extension>
		<command>retroarch -L /etc/profiles/per-user/odd/lib/fceumm_libretro.so %ROM%</command>
		<platform>nes</platform>
        <theme>nes</theme>
	</system>
    <system>
		<name>n64</name>
		<fullname>Nintendo 64</fullname>
		<path>~/roms/n64</path>
		<extension>.n64</extension>
		<command>retroarch -L /etc/profiles/per-user/odd/lib/parallel_n64_libretro.so %ROM%</command>
		<platform>n64</platform>
        <theme>n64</theme>
	</system>
    <system>
		<name>gba</name>
		<fullname>Game Boy Advance</fullname>
		<path>~/roms/gba</path>
		<extension>.gba</extension>
		<command>retroarch -L /etc/profiles/per-user/odd/lib/vbam_libretro.so %ROM%</command>
		<platform>gba</platform>
        <theme>gba</theme>
	</system>
</systemList>
