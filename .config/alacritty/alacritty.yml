font:
  size: 15.5

key_bindings:
  - { key: Space,  mods: Control,        mode: ~Search,    action: ToggleViMode            }
  - { key: Escape,                       mode: Vi|~Search, action: ToggleViMode            }
  - { key: C,              mods: Alt,                             action: Copy             }
  - { key: V,              mods: Alt,                             action: Paste            }
  - { key: F,              mods: Alt,                             action: SearchForward    }
